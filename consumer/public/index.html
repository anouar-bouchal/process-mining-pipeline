<!DOCTYPE html>
<html>

<head>
  <title>Event logs Consumed Here</title>
</head>

<body>
  <div id="log"></div>

  <script>
    const ws = new WebSocket('ws://localhost:5000/websocket/event-logs-stream')
    ws.onopen = e => {
      console.log('WebSocket State' + ws.readyState)
    }

    ws.onmessage = data => {
      console.log(data.data);
    }

    ws.onclose = data => {
      console.log('Closed', data);
    }
  </script>
</body>

</html>
