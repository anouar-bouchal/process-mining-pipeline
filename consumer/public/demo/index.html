<!DOCTYPE html>
<html>

<head>
  <title>Covid-19 Big Data By Boutizoua & Bouchal</title>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.2.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>

  <style>
    #map {
      width: 98vw;
      height: 97vh;
    }

    body {
      font: 16px/1.4 "Helvetica Neue", Arial, sans-serif;
    }

    .ghbtns {
      position: relative;
      top: 4px;
      margin-left: 5px;
    }

    a {
      color: #0077ff;
    }
  </style>
</head>

<body>

  <div id="map"></div>

  <script src="../dist/leaflet-heat.js"></script>

  <script src="./samples.js"></script>
  <script>

    var map = L.map('map').setView([33.982051, -6.863709], 16);

    var tiles = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
    }).addTo(map);

    addressPoints = [];

    var heat = L.heatLayer(addressPoints).addTo(map);

    const ws = new WebSocket('ws://localhost:5000/websocket/covid-new-cases')
    ws.onopen = e => {
      console.log(`WebSocket State ${ws.readyState}`)
    }

    ws.onmessage = data => {
      let dt = data.data.split(";");

      console.log(dt);

      let lat = dt[1];
      let lng = dt[2];

      heat.addLatLng([lat, lng])
    }

    ws.onclose = data => {
      console.log('Closed', data);
    }
  </script>
</body>

</html>
